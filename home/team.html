<section @name="team" class="team">
  <header>
    <p>CORE CONTRIBUTORS [+]</p>
    <span>06</span>
  </header>
  <main>
    <div>
      <div class="profile">
        <div>
          <p>{ team.default.name }</p>
          <a href="{ team.default.github  }">Github profile â†’</a>
        </div>
        <span>{ team.default.id }</span>
      </div>
      <img
        src="{ team.default.image  }"
        alt="Dmitry"
        id="main-contributor-image"
      />
      <div class="careers">
        <icon src="icon/team/careers.svg"></icon>
        <span>Careers</span>
        <p>
          We are always looking for passionate and talented individuals to join
          our team.
        </p>
        <a>View openings</a>
      </div>
    </div>
  </main>
  <footer>
    <div
      class="contributor"
      :for="member,i in team.members"
      id="contributor-{ i }"
    >
      <img
        src="{ member.image }"
        alt="{ member.name }"
        width="104.5"
        height="100"
        draggable="false"
      />
      <div class="profile">
        <p>{ member.name }</p>
        <span>{ member.id }</span>
      </div>
      <a href="{ member.github }" target="_blank">Github profile -></a>
    </div>
  </footer>
</section>
