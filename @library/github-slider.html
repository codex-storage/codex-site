<div @name="github-slider" class="slider github-slider { class }">
  <a
    href="https://github.com/{ item.name }"
    :for="item in items"
    class="slider-item"
    target="_blank"
  >
    <img src="{ item.src }" width="{ item.width }" height="{ item.height }" />
    <span class="tooltip">{ item.name }</span>
  </a>
</div>
