<div @name="video-player" class="video-player">
  <icon src="icon/header/play.svg"></icon>

  <dialog>
    <video width="560" height="315" controls poster="{ poster }">
      <source src="{ src }" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </dialog>
</div>
